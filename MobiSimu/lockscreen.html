<!DOCTYPE html>
<html>
<head>
<title>MobiSimu LockScreen</title>
<style>
body {
 background-image: url(/sdcard/MobiSimu/wallpaper.jpeg);
 background-size: cover;
}
</style>
</head>
<body>
<script>
var today = new Date();

var DD = today.getDate();
var MM = today.getMonth();
var YYYY = today.getFullYear();
var hh = today.getHours();
var mm = today.getMinutes();

document.write(`
<font size="7" color="white">
${hh-12}:${mm} PM<br />
0${DD}/0${MM}/${YYYY}
</font>`)
</script>
</body>
</html>
